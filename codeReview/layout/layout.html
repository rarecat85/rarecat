<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코드 에디터 - 실시간 미리보기</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/material.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>코드 에디터</h1>
            <div class="controls">
                <select id="theme-selector" class="theme-selector">
                    <option value="default">기본 테마</option>
                    <option value="monokai">Monokai</option>
                    <option value="dracula">Dracula</option>
                    <option value="material">Material</option>
                </select>
                <button id="run-btn" class="run-btn">실행</button>
                <button id="clear-btn" class="clear-btn">초기화</button>
            </div>
        </header>
        
        <main class="main-content">
            <div class="editor-section">
                <div class="editor-tabs">
                    <button class="tab-btn active" data-tab="html">HTML</button>
                    <button class="tab-btn" data-tab="css">CSS</button>
                    <button class="tab-btn" data-tab="js">JavaScript</button>
                </div>
                
                <div class="editor-container">
                    <div class="editor-panel active" id="html-editor">
                        <textarea id="html-code" placeholder="HTML 코드를 입력하세요..."></textarea>
                    </div>
                    <div class="editor-panel" id="css-editor">
                        <textarea id="css-code" placeholder="CSS 코드를 입력하세요..."></textarea>
                    </div>
                    <div class="editor-panel" id="js-editor">
                        <textarea id="js-code" placeholder="JavaScript 코드를 입력하세요..."></textarea>
                    </div>
                </div>
            </div>
            
            <div class="preview-section">
                <div class="preview-header">
                    <h3>실시간 미리보기</h3>
                    <button id="fullscreen-btn" class="fullscreen-btn">전체화면</button>
                </div>
                <div class="preview-container">
                    <iframe id="preview-frame" class="preview-frame"></iframe>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="layout.js"></script>
</body>
</html>
